<!DOCTYPE html>
<html>
<head>
	<title>Temperature Converter</title>
	<link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/c8e4d1831c.js" crossorigin="anonymous"></script>
        <link rel="icon" href="/images/icon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a41e043e2c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="header">
        <div class="container">
            <nav>
                <img src="logo.png" class="logo">
            </nav>
        </div>
    </div>
	<div class="container">
		<h1>Temperature Converter</h1>
		<label>Enter temperature:</label>
		<input type="text" id="temperature" placeholder="Enter temperature">
		<br><br>
		<label>Convert from:</label>
		<select id="unitFrom">
			<option value="Celsius">Celsius</option>
			<option value="Fahrenheit">Fahrenheit</option>
			<option value="Kelvin">Kelvin</option>
		</select>
		<br><br>
		<label>Convert to:</label>
		<select id="unitTo">
			<option value="Celsius">Celsius</option>
			<option value="Fahrenheit">Fahrenheit</option>
			<option value="Kelvin">Kelvin</option>
		</select>
		<br><br>
		<button onclick="convertTemperature()">Convert</button>
		<br><br>
		<label>Converted temperature:</label>
		<p id="convertedTemperature"></p>
	</div>
    <div class="copyright">
        <p>copyright Â© Abhishek Raut</p>
        </div>
	<script>
        function convertTemperature() {
            // Get input temperature
            let temperature = document.getElementById("temperature").value;
        
            // Validate input temperature
            if (isNaN(temperature) || temperature === "") {
                alert("Please enter a valid temperature!");
                return;
            }
        
            // Get input and output units
            let unitFrom = document.getElementById("unitFrom").value;
            let unitTo = document.getElementById("unitTo").value;
        
            // Convert temperature
            let convertedTemperature;
            if (unitFrom === "Celsius" && unitTo === "Fahrenheit") {
                convertedTemperature = (temperature * 9/5) + 32;
            } else if (unitFrom === "Celsius" && unitTo === "Kelvin") {
                convertedTemperature = parseFloat(temperature) + 273.15;
            } else if (unitFrom === "Fahrenheit" && unitTo === "Celsius") {
                convertedTemperature = (temperature - 32) * 5/9;
            } else if (unitFrom === "Fahrenheit" && unitTo === "Kelvin") {
                convertedTemperature = (temperature - 32) * 5/9 + 273.15;
            } else if (unitFrom === "Kelvin" && unitTo === "Celsius") {
                convertedTemperature = temperature - 273.15;
            } else if (unitFrom === "Kelvin" && unitTo === "Fahrenheit") {
                convertedTemperature = (temperature - 273.15) * 9/5 + 32;
            } else {
                convertedTemperature = temperature;
            }
            
            // Display converted temperature
            let result = document.getElementById("convertedTemperature");
            result.innerHTML = convertedTemperature.toFixed(2) + " " + unitTo;
        }  
    </script>
</body>
</html>
